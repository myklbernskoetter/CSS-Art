<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>css images day 5</title>

  <link rel="stylesheet" href="/assets/css/style.css">

  <script>
    window.config = window.config || {};
    window.dataLayer = [];
  </script>

  <script src="https://www.bugherd.com/sidebarv2.js?apikey={{ id }}" async defer></script>
</head>

<body>
  <div class="stripe"></div>

<div class="tick-tock">
  <div class="head-top"></div>
  <div class="side-bolts side-bolts-right">
    <span class="bolt"></span>
    <span class="bolt"></span>
    <span class="bolt"></span>
  </div>
  <div class="side-bolts side-bolts-left">
    <span class="bolt"></span>
    <span class="bolt"></span>
    <span class="bolt"></span>
  </div>
  <div class="brim">
    <span class="top-bolts">
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
    </span>
    <span class="bottom-bolts">
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
      <span class="bolt"></span>
    </span>
  </div>

  <div class="eyes">
    <div class="eye left-eye">
      <div class="inner-ring">
        <div class="lid"></div>
        <div class="iris"></div>
      </div>
    </div>
    <div class="eye right-eye">
      <div class="inner-ring">
        <div class="lid"></div>
        <div class="iris"></div>
      </div>
    </div>
  </div>
  <div class="left-ear"></div>
  <div class="right-ear"></div>

  <div class="nose"></div>
  <div class="box">
    <div class="mustache"></div>
  </div>
</div>
</div>
</body>
</html>
