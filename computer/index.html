<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Computer</title>
  <link rel="stylesheet" href="style.css">
</head>

    <div class="computer">
      <div class="screen">
        <span class="screen-text">c:/<span class="indicator">_</span></span>
      </div>
      <div class="neck"></div>
      <div class="tower">
        <span class="floppy-drive"></span>
        <span class="divit"></span>
        <span class="square"></span>
      </div>
      <div class="keyboard">
        <span class="keys">
            <span class="key"></span>
            <span class="key gray"></span>
            <span class="key"></span>
            <span class="key"></span>
            <span class="key"></span>

            <span class="key"></span>

            <span class="key"></span>
            <span class="key"></span>
            <span class="key"></span>

            <span class="key"></span>
            <span class="key"></span>
            <span class="key"></span>
            <span class="key"></span>
            <span class="key"></span>

            <span class="key"></span>
            <span class="key"></span>
          </span>
          <span class="front"></span>
      </div>

      <div class="shadows">
        <span class="keyboard-shadow"></span>
        <span class="tower-shadow"></span>
        <span class="neck-shadow"></span>
        <span class="screen-shadow"></span>
      </div>
    </div>
  </body>
</html>
