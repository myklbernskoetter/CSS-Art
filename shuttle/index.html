<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shuttle</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="cloud cloud-1">
      <span class="cloud-section section-1"></span>
      <span class="cloud-section section-2"></span>
      <span class="cloud-section section-3"></span>
      <span class="cloud-section section-4"></span>
    </div>
    <div class="cloud cloud-2">
      <span class="cloud-section section-1"></span>
      <span class="cloud-section section-2"></span>
      <span class="cloud-section section-3"></span>
      <span class="cloud-section section-4"></span>
      <span class="cloud-section section-5"></span>
      <span class="cloud-section section-6"></span>
      <span class="cloud-section section-7"></span>
    </div>
    <div class="cloud cloud-3">
      <span class="cloud-section section-1"></span>
      <span class="cloud-section section-2"></span>
      <span class="cloud-section section-3"></span>
      <span class="cloud-section section-4"></span>
      <span class="cloud-section section-5"></span>
      <span class="cloud-section section-6"></span>
      <span class="cloud-section section-7"></span>
      <span class="cloud-section section-8"></span>
    </div>

    <div class="cloud cloud-4">
      <span class="cloud-section section-1"></span>
      <span class="cloud-section section-2"></span>
      <span class="cloud-section section-3"></span>
      <span class="cloud-section section-4"></span>
      <span class="cloud-section section-5"></span>
      <span class="cloud-section section-6"></span>
      <span class="cloud-section section-7"></span>
      <span class="cloud-section section-8"></span>
      <span class="cloud-section section-9"></span>
      <span class="cloud-section section-10"></span>
      <span class="cloud-section section-11"></span>
      <span class="cloud-section section-12"></span>
      <span class="cloud-section section-13"></span>
      <span class="cloud-section section-14"></span>
      <span class="cloud-section section-15"></span>
    </div>


    <div class="shuttle">
      <span class="flame flame-1"></span>
      <span class="flame flame-2"></span>
      <span class="flame flame-3"></span>

      <span class="booster"></span>
      <span class="rocket"></span>
      <!-- <span class="vent"></span> -->

      <span class="bolts">
        <span class="bolt bolt-1"></span>
        <span class="bolt bolt-2"></span>
        <span class="bolt bolt-3"></span>
      </span>

      <span class="glider">
        <span class="heat-shield"></span>
        <span class="window"></span>
        <span class="fin"></span>

        <span class="vents">
          <span class="vent vent-1"></span>
          <span class="vent vent-2"></span>
          <span class="vent vent-3"></span>
        </span>
      </span>
    </div>
  </body>
</html>
